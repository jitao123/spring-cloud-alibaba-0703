server:
  port: 8091
#  模拟tomcat的最大线程是10
  tomcat:
    max-threads: 10
spring:
  application:
    name: service-order
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springcloudshop?characterEncoding=utf8&useSSL=true&&serverTimezone=GMT%2B8
    username: root
    password: password
    xa:
      properties:
        useInformationSchema=true:

  #  jpa:
#    properties:
#      hibernate:
#        hbm2ddl:
#          auto: update
#        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  jpa:
    database: mysql
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
#        配置服务地址
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        port: 9999 #跟控制台 交流的端口随意指定 一个未使用的端口即可
        dashboard: localhost:8080  #指定控制台服务的地址